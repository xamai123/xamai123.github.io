<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAMAI TOP-UP</title>
  <style>
    body { margin: 0; font-family: 'Arial', sans-serif; background: #111; color: white; text-align: center; }
    header, footer { background: #000; padding: 10px 0; }
    img { max-width: 100%; height: auto; }
    .notice { background: red; padding: 10px; color: white; font-weight: bold; }
    .banner img { width: 100%; height: auto; }
    .products { padding: 20px; }
    .products h2 { color: cyan; margin-bottom: 20px; }
    .product-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .card { background: #222; padding: 15px 20px; border-radius: 8px; color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }
    .card:hover { background: #00f0f0; color: black; }
    .bottom-nav { display: flex; justify-content: space-around; padding: 10px 0; background: #000; position: fixed; bottom: 0; width: 100%; }
    .bottom-nav a { color: white; text-decoration: none; font-weight: bold; }
    form { background: #222; padding: 20px; margin: 20px; border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { background: cyan; color: black; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>  <header>
    <img src="https://via.placeholder.com/200x50?text=Logo" alt="XAMAI TOP-UP Logo">
    <div class="notice">সবচেয়ে দ্রুত UID টপ-আপ সেবা! একবার অর্ডার দিন, বিশ্বাসযোগ্যতার প্রমাণ পান।</div>
  </header>  <section class="banner">
    <img src="https://via.placeholder.com/600x200?text=Top-Up+Banner" alt="Top-Up Banner">
  </section>  <section class="products">
    <h2>আমাদের প্যাকেজ</h2>
    <div class="product-list">
      <a href="#form" class="card">UID Top-Up</a>
      <a href="#form" class="card">Weekly Pack</a>
      <a href="#form" class="card">Monthly Pack</a>
      <a href="#form" class="card">100 Likes</a>
      <a href="#form" class="card">Season Pass</a>
    </div>
  </section>  <section id="form">
    <form onsubmit="submitForm(event)">
      <h2>অর্ডার করুন</h2>
      <input type="text" id="uid" placeholder="আপনার UID দিন" required>
      <select id="product">
        <option>UID Top-Up</option>
        <option>Weekly Pack</option>
        <option>Monthly Pack</option>
        <option>100 Likes</option>
        <option>Season Pass</option>
      </select>
      <input type="text" id="trxid" placeholder="লেনদেন নম্বর (Bkash/Nagad)" required>
      <textarea id="note" placeholder="অতিরিক্ত মন্তব্য (যদি থাকে)"></textarea>
      <button type="submit">অর্ডার সাবমিট করুন</button>
    </form>
  </section>  <footer class="bottom-nav">
    <a href="#">হোম</a>
    <a href="#">টিউটোরিয়াল</a>
    <a href="#form">অর্ডার</a>
    <a href="#">যোগাযোগ</a>
  </footer>  <script>
    function submitForm(e) {
      e.preventDefault();
      const data = {
        uid: document.getElementById('uid').value,
        product: document.getElementById('product').value,
        trxid: document.getElementById('trxid').value,
        note: document.getElementById('note').value
      };

      fetch("YOUR_GOOGLE_SCRIPT_URL_HERE", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => alert("অর্ডার সফলভাবে সাবমিট হয়েছে!"))
      .catch(err => alert("সমস্যা হয়েছে! আবার চেষ্টা করুন।"));
    }
  </script></body>
</html>
